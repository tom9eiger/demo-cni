apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-backend
spec:
  podSelector:
    matchLabels:
      app: flask-api
  policyTypes:
  - Ingress
  ingress:
  - from:
      podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 80
